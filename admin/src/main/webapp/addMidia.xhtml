<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:h = "http://xmlns.jcp.org/jsf/html"
   xmlns:f = "http://xmlns.jcp.org/jsf/core">

   <h:head>
      <title>JSF Tutorial!</title>
   </h:head>

   <h:body>

      <h1>Cadastro de Filme</h1>

      <h:form>
         
         <h:panelGrid columns="2">

            Title <h:inputText valueChangeListener="#{addMovie.setTitle}"/>

            is Animated? 
            <h:selectOneRadio valueChangeListener="#{addMovie.setIsAnimated}">
            	<f:selectItem itemLabel="True" itemValue="true"/>
                <f:selectItem itemLabel="False" itemValue="false"/>
            </h:selectOneRadio>
  				
  			 
  			<h:panelGroup id="genreList"> #{addMovie.getGenres()} </h:panelGroup>
  			
  			Genres
            <h:selectOneMenu value="#{addMovie.genreItemState}" update="genreList">
            	<f:ajax event="change" listener="#{addMovie.addGenre}"/> 
            	<f:selectItems value="#{addMovie.genresList}" />
            </h:selectOneMenu>
            
 
            <h:selectOneMenu>
               <f:selectItem itemLabel="Masculino" itemValue="M"/>
               <f:selectItem itemLabel="Feminino" itemValue="F"/>
            </h:selectOneMenu>
            
            <h:selectOneMenu>
               
               <f:selectItem itemLabel="Masculino" itemValue="M"/>
               <f:selectItem itemLabel="Feminino" itemValue="F"/>
            </h:selectOneMenu>
            

            Sexo
            <h:selectOneMenu>
               <f:selectItem itemLabel="Masculino" itemValue="M"/>
               <f:selectItem itemLabel="Feminino" itemValue="F"/>
            </h:selectOneMenu>

            Status
            <h:selectOneRadio>
               <f:selectItem itemLabel="Ativo" itemValue="A"/>
               <f:selectItem itemLabel="Inativo" itemValue="I"/>
            </h:selectOneRadio>

            Observações
            <h:inputTextarea rows="3" cols="20"/>

         </h:panelGrid>

         <h:commandButton value="Cadastrar"/>

      </h:form>

   </h:body>
</html>
