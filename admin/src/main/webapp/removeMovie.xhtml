<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
    xmlns:h = "http://xmlns.jcp.org/jsf/html"
    xmlns:f = "http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
		<title>JSF Tutorial!</title>
    </h:head>

    <h:body>

		<h1>Movie removing</h1>
		
		<h:form>
		
			<h:dataTable value="#{removeMovieBean.movieList}" var="movie" border="1">
				
				<h:column>
					
				</h:column>
				
				<h:column>
					#{movie.id}
				</h:column>
				
				<h:column>
					#{movie.title}
				</h:column>
				
				<h:column>
					#{movie.releaseYear}
				</h:column>
				
				<h:column>
					#{movie.title}
					<h:commandButton value="X" action="#{removeMovieBean.handleRemove(movie.id)}"/>
				</h:column>
			
			</h:dataTable>
		
		</h:form>

   </h:body>
</html>
