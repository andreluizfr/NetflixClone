spring.application.name=media-service
server.port=5252

#eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/

spring.datasource.url=jdbc:postgresql://postgres:5432/netflixClone
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.envers.audit_table_suffix=_aud
spring.jpa.properties.hibernate.envers.audit_strategy=org.hibernate.envers.strategy.ValidityAuditStrategy
spring.jpa.properties.hibernate.envers.audit_strategy_validity_end_rev_field_name=end_revision
spring.jpa.properties.hibernate.envers.audit_strategy_validity_store_revend_timestamp=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

#Para emojis
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true

#cache
spring.cache.type=redis
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.password=netflixredis6379

#kafka.bootstrap.servers=kafka:9092
spring.kafka.bootstrap-servers=kafka:9092

