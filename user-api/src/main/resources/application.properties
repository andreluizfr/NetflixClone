spring.application.name=user-service
server.port=5252

spring.datasource.url=jdbc:postgresql://localhost:5432/netflixClone
spring.datasource.username=postgres
spring.datasource.password=admin
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
#spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.envers.audit_table_suffix=_aud
spring.jpa.properties.hibernate.envers.audit_strategy=org.hibernate.envers.strategy.ValidityAuditStrategy
spring.jpa.properties.hibernate.envers.audit_strategy_validity_end_rev_field_name=end_revision
spring.jpa.properties.hibernate.envers.audit_strategy_validity_store_revend_timestamp=true
logging.level.org.hibernate.envers.boot=ERROR

#Para emojis
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true
spring.flyway.table=flyway_history_user_service

#cache
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=netflixredis6379

#messaging
spring.kafka.bootstrap-servers=localhost:9092
logging.level.org.apache.kafka=ERROR